<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Suggestions and Ratings</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
	<!-- Custom CSS -->
	<style>
		body {
			background-color: #f8f9fa;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 40px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-control {
			border-radius: 20px;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			border-radius: 20px;
			transition: background-color 0.3s;
		}

		.btn-primary:hover {
			background-color: #0069d9;
			border-color: #0062cc;
		}

		.btn-secondary {
			background-color: #6c757d;
			border-color: #6c757d;
			border-radius: 20px;
			transition: background-color 0.3s;
		}

		.btn-secondary:hover {
			background-color: #5a6268;
			border-color: #545b62;
		}

		.movie {
			margin-bottom: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.movie .poster {
			width: 100%;
			height: auto;
			object-fit: cover;
		}

		.movie .details {
			padding: 20px;
		}

		.movie .title {
			font-size: 24px;
			margin: 0;
			margin-bottom: 10px;
		}

		.movie .summary {
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			margin-bottom: 20px;
		}

		.movie .rating {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.movie .rating input[type="range"] {
			width: 150px;
			margin-right: 10px;
		}

		.movie .rating input[type="range"]::-webkit-slider-runnable-track {
			width: 100%;
			height: 5px;
			background-color: #ddd;
			border-radius: 5px;
		}

		.movie .rating input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 15px;
			height: 15px;
			background-color: #007bff;
			border-radius: 50%;
			cursor: pointer;
		}

		.movie .rating input[type="range"]:focus {
			outline: none;
		}

		.movie .rating .rating-value {
			font-size: 16px;
			font-weight: bold;
		}

		.movie .comment-form {
			margin-top: 20px;
		}

		.movie .comment-form .form-control {
			border-radius: 20px;
		}

		.movie .comments-list {
			margin-top: 20px;
			padding-left: 0;
			list-style: none;
		}

		.movie .comments-list .comment {
			font-size: 14px;
			line-height: 1.5;
			margin-bottom: 5px;
		}

		.dots {
			font-size: 24px;
			color: #aaa;
			cursor: pointer;
			transition: color 0.3s;
		}

		.dots:hover {
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container mt-4">
		<h1>Movie Suggestions and Ratings</h1>
		<div id="loginForm">
			<form>
				<div class="form-group">
					<label for="username">Enter your username:</label>
					<input type="text" class="form-control" id="username" required>
				</div>
				<button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
			</form>
		</div>
		<div id="movieSuggestions" style="display:none">
			<h2>Suggested Movies</h2>
			<div id="moviesList"></div>
			<hr>
			<div class="form-group">
				<label for="movieTitle">Suggest a movie:</label>
				<input type="text" class="form-control" id="movieTitle" required>
			</div>
			<button type="submit" class="btn btn-primary" id="suggestBtn">Suggest</button>
			<button type="button" class="btn btn-secondary" id="logoutBtn">Logout</button>
		</div>
		<!-- Three-dot icon -->
		<span class="dots">&#x22EF;</span>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="index.js"></script>
</body>
</html>
